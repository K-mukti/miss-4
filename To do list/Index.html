<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <div id="profile">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukan nama">
                <button id="update-profile-btn">Tambahkan Profile</button>
            </div>
            <div id="time"> 
                <label for="date-picker">Pilih Tanggal :</label>
                <input type="date" id="date-picker">
            </div>
        </header>
        <div class="input-container">
            <select id="priority-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <textarea id="task-input" placeholder="tugas"></textarea>
            <button id="add-task-btn">Tambahkan tugas</button>
        </div>
        <h2>Harus dikerjakan:</h2>
        <ul id="task-list">
        </ul>
        <h2>Selesai:</h2>
        <ul id="done-list">
        </ul>
        <button id="clear-all-btn">Hapus tugas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
